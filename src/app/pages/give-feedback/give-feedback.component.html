<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Feedback</mat-card-title>
    <mat-card-subtitle>Fill up the form</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Title">
      </mat-form-field>
      <mat-form-field class="example-full-width">
          <textarea matInput placeholder="Feedback"></textarea>
        </mat-form-field>
      <mat-form-field>
        <mat-select class="example-full-width" placeholder="User">
          <mat-option *ngFor="let user of users" [value]="user.email">
            {{user.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
    <mat-card-header>
        <mat-card-title>Award</mat-card-title>
        <mat-card-subtitle>Want to give a spcial praise?</mat-card-subtitle>
      </mat-card-header>
    <div style="display: flex;
    flex-direction: row;
    flex-wrap: wrap;">
        <mat-card matRipple class="award-card" *ngFor="let award of awards">
            <mat-card-header>
                <mat-card-title>{{award.title}}</mat-card-title>
                <mat-card-subtitle>{{award.subTitle}}</mat-card-subtitle>
              </mat-card-header>
              
              <mat-card-content>
                <mat-icon svgIcon="thumb-up"></mat-icon>
                  <!-- <img mat-card-image [src]="award.image" alt="Photo of a Shiba Inu"> -->
              </mat-card-content>
        </mat-card>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button class="mat-primary">SUBMIT</button>
    <button mat-button>CANCEL</button>
  </mat-card-actions>
</mat-card>
